<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मंदिर माहिती</title>
    <!-- Google Marathi Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Tamma 2', cursive;
            background: linear-gradient(to bottom, #f8d7f3, #fef5fa);
        }
        
        header {
            background-color: #b10dc9;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            background: #fff;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card img {
            height: 250px;
            object-fit: cover;
            border-bottom: 5px solid #b10dc9;
        }
        
        .card-title {
            color: #6c757d;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn-custom {
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .btn-custom:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        
        footer {
            background-color: #b10dc9;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        मंदिर माहिती
    </header>
    <div class="container mt-5">
        <div class="row g-4">
            <!-- Pandharpur -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="vitthal mandir.jpg" class="card-img-top" alt="पंडरपूर मंदिर">
                    <div class="card-body">
                        <h5 class="card-title">विठ्ठल-रुक्मिणी मंदिर,पंढरपूर</h5>
                        <button class="btn btn-custom" onclick="location.href='pandharpur1.html'">अधिक जाणून घ्या</button>
                    </div>
                </div>
            </div>
            <!-- Shirdi -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="shirdi-sai-baba-temple.png" class="card-img-top" alt="शिर्डी मंदिर">
                    <div class="card-body">
                        <h5 class="card-title">साईबाबा संस्थान, शिर्डी </h5>
                        <button class="btn btn-custom" onclick="location.href='shiradi1.html'">अधिक जाणून घ्या</button>
                    </div>
                </div>
            </div>
            <!-- Shegao -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="shegao 1.jpg" class="card-img-top" alt=" श्री गजानन महाराज शेगाव मंदिर">
                    <div class="card-body">
                        <h5 class="card-title">श्री गजानन महाराज शेगाव मंदिर</h5>
                        <button class="btn btn-custom" onclick="location.href='shegao1.html'">अधिक जाणून घ्या</button>
                    </div>
                </div>
            </div>
            <!-- Tirupati -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="tirupati.jpg" class="card-img-top" alt="तिरुपती बालाजी मंदिर">
                    <div class="card-body">
                        <h5 class="card-title">तिरुपती बालाजी मंदिर</h5>
                        <button class="btn btn-custom" onclick="location.href='tirupati1.html'">अधिक जाणून घ्या</button>
                    </div>
                </div>
            </div>
            <!-- Dnyaneshwar -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="dnyaneshwar.jpg" class="card-img-top" alt="ज्ञानेश्वर महाराज मंदिर आळंदी" ">
                    <div class="card-body ">
                        <h5 class="card-title ">ज्ञानेश्वर महाराज मंदिर आळंदी</h5>
                        <button class="btn btn-custom " onclick="location.href='dnyaneshwar1.html' ">अधिक जाणून घ्या</button>
                    </div>
                </div>
            </div>
            <!-- Tukaram Maharaj, Dehu -->
            <div class="col-md-4 ">
                <div class="card text-center ">
                    <img src="tukaram.jpg " class="card-img-top " alt="तुकाराम महाराज मंदिर, देहू ">
                    <div class="card-body ">
                        <h5 class="card-title ">तुकाराम महाराज, देहू</h5>
                        <button class="btn btn-custom " onclick="location.href='dehu1.html' ">अधिक जाणून घ्या</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        © 2025 मंदिर माहिती. सर्व हक्क राखीव.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
